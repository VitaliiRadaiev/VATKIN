<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{
"title": "Vatkin"
})

<style>
	body {
		min-height: auto;
		height: 100%;
		overflow: hidden;
		display: block !important;
	}

	body.page-is-full-load {
		overflow: auto;
	}

	body:not(.page-is-full-load) .main-logo {
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 100%;
		max-width: 108.7rem;
		padding: 2rem;
	}

	body:not(.page-is-full-load) .main-logo {
		color: #fff;
	}

	body:not(.page-is-full-load) .home-preload {
		opacity: 1;
		transform: scale(1);
		visibility: visible;
	}

	body:not(.preload-img-loaded) .main-logo {
		opacity: 0;
	}

	.home-preload {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		opacity: 0;
		transform: scale(0.6);
		background-color: #000;
		z-index: 49;
		transition: all .6s ease;
		visibility: hidden;
	}

	.home-preload:not(.preload-img-loaded)::before {
		position: absolute;
			content: '';
			z-index: 999;
			top: 50%;
			left: 50%;
			height: 50px;
			width: 50px;
			border-radius: 50%;
			border: 4px solid #fff;
			border-right: 4px solid #000;
			transform: translate(-50%, -50%);
			animation: preloadBody 2s linear infinite;
	}

	@keyframes preloadBody {
			from {
				transform: translate(-50%, -50%) rotate(0);
			}

			to {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}

	.home-preload img {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 1;
		object-fit: cover;
		transition: all .3s ease;
		opacity: 0;
	}

	.home-preload.preload-img-loaded img {
		opacity: 1;
	}
</style>

<body>
	<!-- == TOP LINE ================== -->
	<div class="main-wrapper">
		<div class="home-preload"
			data-images="img/photo/preload-img-3.jpg,img/photo/preload-img-2.jpg,img/photo/preload-img-1.jpg"></div>
		<script>
			function getRandomInt(max) {
				return Math.floor(Math.random() * max);
			}

			let homePreload = document.querySelector('.home-preload');
			if (homePreload) {

				let imagesUrl = homePreload.dataset.images.split(',');
				let img = document.createElement('img');
				let startIndex = getRandomInt(3);
				homePreload.append(img);
				img.src = imagesUrl[startIndex];
				window.startHomePageSlide = startIndex == 0 ? 0 : startIndex == 1 ? 3 : startIndex == 2 ? 5 : startIndex;


				img.onload = () => {
					homePreload.classList.add('preload-img-loaded');
					document.body.classList.add('preload-img-loaded');
				}
			}
		</script>
		@@include('common/header/_header.html',{
		"mod": "",
		"styles": ""
		})
		<!-- == // TOP LINE ================== -->
		<!-- data-padding-top-header-size -->

		<main class="_page home-page">
			@@include('common/promo-header/_promo-header.html')
		</main>
	</div>

	@@include('common/cookies-message/_cookies-message.html')

	@@include('_js-bottom.html',{})
</body>

</html>
