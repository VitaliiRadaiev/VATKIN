<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{
"title": "Vatkin"
})

<style>
	body {
		min-height: auto;
		height: 100%;
		overflow: hidden;
	}

	body.page-is-full-load {
		overflow: auto;
	}

	body:not(.page-is-full-load) .main-logo {
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 100%;
		max-width: 108.7rem;
		padding: 2rem;
	}

	body:not(.page-is-full-load) .main-logo {
		color: #fff;
	}

	body:not(.page-is-full-load) .home-preload {
		opacity: 1;
		transform: scale(1);
		visibility: visible;
	}

	.home-preload {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		opacity: 0;
		transform: scale(0.6);
		background-color: #000;
		z-index: 49;
		transition: all .6s ease;
		visibility: hidden;
	}

	.home-preload img {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 1;
		object-fit: cover;
		transition: all .3s ease;
	}
</style>

<body>
	<!-- == TOP LINE ================== -->
	<div class="main-wrapper">
		<div class="home-preload"
			data-images="img/photo/preload-img-1.jpg,img/photo/preload-img-2.jpg,img/photo/preload-img-3.jpg"></div>
		<script>
			function getRandomInt(max) {
				return Math.floor(Math.random() * max);
			}

			let homePreload = document.querySelector('.home-preload');
			if (homePreload) {

				let imagesUrl = homePreload.dataset.images.split(',');
				let img = document.createElement('img');
				homePreload.append(img);
				img.src = imagesUrl[getRandomInt(3)];


				img.onload = () => {
					img.classList.add('loaded');
				}
			}
		</script>
		@@include('common/header/_header.html',{
		"mod": ""
		})
		<!-- == // TOP LINE ================== -->
		<!-- data-padding-top-header-size -->

		<main class="_page home-page">
			@@include('common/promo-header/_promo-header.html')
		</main>

		<!-- == FOOTER ================== -->
		@@include('common/footer/_footer.html',{})
		<!-- == // FOOTER ================== -->
	</div>
	@@include('_js-bottom.html',{})
</body>

</html>
